apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

group = 'com.growingio.android'
version = '0.0.1'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions{
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'com.android.support:appcompat-v7:25.1.1'
    compileOnly 'com.taobao.android:weex_sdk:0.16.0'
    compileOnly 'org.weex.plugin:processor:1.0.2'
    testCompile 'junit:junit:4.12'
    compile 'com.growingio.android:vds-android-agent:2.3.1@aar'
}

Properties properties = new Properties();
FileInputStream fileInputStream = new FileInputStream(new File("local.properties"));
properties.load(fileInputStream)
fileInputStream.close()
def mUserOrg = properties.getProperty("bintray.userOrg")
def mBintrayUser = properties.getProperty("bintray.user")
def mBintrayKey = properties.getProperty("bintray.key")

publish {
    groupId = group
    artifactId = 'vds-weex'
    publishVersion = version
    userOrg = mUserOrg
    bintrayUser = mBintrayUser
    bintrayKey = mBintrayKey
    desc = 'Android weex module of GrowingIO'
    website = 'https://github.com/novoda/bintray-release'
    dryRun = false
}
